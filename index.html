<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="fav.png">
</head>

<body>

<header>Come on, let's play the classic Tic-Tac-Toe Game!</header>
<aside >Turn: <span class = "turnBox"></span></aside>
<main>

  <section id = "board">
    <div class = "field" name = "1"></div>
    <div class = "field" name = "2"></div>
    <div class = "field" name = "3"></div>
    <div class = "field" name = "4"></div>
    <div class = "field" name = "5"></div>
    <div class = "field" name = "6"></div>
    <div class = "field" name = "7"></div>
    <div class = "field" name = "8"></div>
    <div class = "field" name = "9"></div>


  </section>

  <section class="again">Want to play again ? 
    <button class ="yup">Of course</button>
  </section>

</main>

  


<script src = "app.js"></script>

</body>

</html>
